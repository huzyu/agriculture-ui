<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示屏</title>
    <link rel="shortcut icon" th:href="@{/img/farm.ico}">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
    <style>
        .light1,.light2 {width: 1.5em;}
    </style>
</head>
<body>
    <div class="header">
            <nav class="navbar navbar-default " role="navigation"> 
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                            <span class="sr-only">展开导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                        </button>
                        <a class="navbar-brand" href="#">智慧农业</a>
                    </div>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="nav navbar-nav">
                            <li ><a th:href="@{/device}">环境监控</a></li>
                            <li class="active"><a th:href="@{/controller}">环境控制</a></li>
                            <li><a href="#">设备管理</a></li>
                            <li><a th:href="@{/videomonitor}" target="_blank">视频监控</a></li>
                            <li><a href="#">系统设置</a></li>
                            <li><a href="#">日志记录</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <h4 style="text-align:center">显示屏</h4>
        
        <div id="app">
            <template>
                <v-table is-horizontal-resize
                style="width:100%" :min-height="200" :columns="columns" :table-data="tableData" row-hover-color="#eee" row-click-color="#edf7ff" @on-custom-comp="customCompFunc"></v-table>
            </template>
            </div>

            <div style="padding: 20px 20px 10px;">
                <h4>自定义显示屏显示内容：</h5><br/>
                <form class="bs-example bs-example-form" role="form" name="screen">
                    
                        <div class="input-group input-group-lg" >
                                <span class="input-group-addon">上：</span>
                                <input type="text" class="form-control" placeholder="可输入显示内容">
                            </div><br>
                        <br />
                        <div>
                            <div class="input-group input-group-lg">
                                    <span class="input-group-addon">下：</span>
                                <input type="text" class="form-control"  name="down" placeholder="勾选可输入显示内容 ,默认显示环境参数" disabled>
                                <span class="input-group-addon">
                                    <input type="checkbox"  onclick="down.disabled=!this.checked">
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                        <br/>
                        <button type="submit" class="btn btn-default btn-lg">提交</button>
                </form>
            </div>   
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 引入Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>
    <script th:src="@{/js/con15.js}"></script>
</body>
</html>
